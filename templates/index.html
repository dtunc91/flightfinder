<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if origin_label %}
      Cheap flights from {{ origin_label }} | GetMeOutOfHere.Live
    {% else %}
      Find the cheapest places to fly from your airport | GetMeOutOfHere.Live
    {% endif %}
  </title>

  <meta name="description" content="Find the cheapest places you can fly to from your airport. No destination needed." />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet" />
  <script src="{{ url_for('static', filename='fontawesome-free-6.7.2-web/js/all.js') }}"></script>

  <style>
    body{
      min-height:100vh;
      background: linear-gradient(135deg, #0b1020, #121a3a);
      color:#eaf0ff;
    }

    .form-container{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      border-radius:20px;
      backdrop-filter: blur(16px);
      box-shadow: 0 20px 40px rgba(0,0,0,.3);
      position:relative;
      overflow: visible; /* üîë FIX: allow autocomplete to show */
    }

    .autocomplete-items{
      position:absolute;
      z-index:2000;
      width:100%;
      max-height:320px;
      overflow:auto;
      background: rgba(14,20,48,.98);
      border:1px solid rgba(255,255,255,.15);
      border-radius:16px;
      box-shadow: 0 15px 35px rgba(0,0,0,.4);
      margin-top:6px;
    }

    .autocomplete-item{
      padding:14px 16px;
      cursor:pointer;
      border-bottom:1px solid rgba(255,255,255,.06);
    }

    .autocomplete-item:last-child{ border-bottom:none; }

    .autocomplete-item:hover,
    .autocomplete-item.active{
      background: rgba(110,168,255,.18);
    }

    .airport-sub{
      font-size:12px;
      opacity:.75;
      color:#9fb0ff;
    }

    .search-btn{
      background: linear-gradient(135deg,#6ea8ff,#7bb6ff);
      border:none;
      font-weight:700;
      border-radius:12px;
      padding:12px;
    }

    .search-btn:disabled{
      opacity:.55;
      cursor:not-allowed;
    }
  </style>
</head>

<body>
  <main class="container py-5">
    <h1 class="text-center mb-4">Get Me Out of Here ‚úàÔ∏è</h1>

    <form method="POST" id="searchForm" class="p-4 form-container" autocomplete="off">
      <div class="mb-3 position-relative">
        <label class="form-label">Fly from</label>
        <input
          type="text"
          id="origin"
          name="origin"
          class="form-control"
          placeholder="Start typing a city or airport..."
          value="{{ form_data.origin }}"
        >
        <input type="hidden" id="origin_code" name="origin_code" value="{{ form_data.origin_code }}">
        <div id="origin-autocomplete-list" class="autocomplete-items d-none"></div>
        <div id="origin-helper" class="small text-muted mt-1"></div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col">
          <label class="form-label">Departure date</label>
          <input type="date" name="departure_date" class="form-control" required value="{{ form_data.departure_date }}">
        </div>
        <div class="col">
          <label class="form-label">Passengers</label>
          <input type="number" name="passengers" class="form-control" min="1" max="9" value="{{ form_data.passengers or 1 }}">
        </div>
      </div>

      <button type="button" id="searchButton" class="search-btn w-100" disabled>
        <i class="fa fa-search me-2"></i>Search Flights
      </button>
    </form>

    <div id="resultsContainer" class="mt-4">
      {% if flights %}
        {% for flight in flights %}
          <div class="p-3 mb-2 rounded bg-dark">
            <strong>{{ flight.destination_label }}</strong>
            <div>¬£{{ flight.price }}</div>
            <a href="{{ flight.booking_url }}" target="_blank" class="btn btn-success btn-sm mt-2">Book Now</a>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </main>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const input = document.getElementById('origin');
  const list = document.getElementById('origin-autocomplete-list');
  const helper = document.getElementById('origin-helper');
  const hidden = document.getElementById('origin_code');
  const searchBtn = document.getElementById('searchButton');

  function setEnabled(on){
    searchBtn.disabled = !on;
  }

  let index = -1;

  function closeList(){
    list.classList.add('d-none');
    index = -1;
  }

  function openList(){
    list.classList.remove('d-none');
  }

  function selectAirport(a){
    input.value = a.name;
    hidden.value = a.code;
    helper.textContent = `Selected: ${a.name}`;
    setEnabled(true);
    closeList();
  }

  function render(items){
    list.innerHTML = '';
    if(!items.length){
      closeList();
      return;
    }
    items.slice(0,15).forEach((a,i)=>{
      const div = document.createElement('div');
      div.className = 'autocomplete-item';
      div.innerHTML = `
        <div><strong>${a.name}</strong></div>
        <div class="airport-sub">${a.city || ''}</div>
      `;
      div.addEventListener('click', ()=>selectAirport(a));
      list.appendChild(div);
    });
    openList();
  }

  input.addEventListener('input', () => {
    hidden.value = '';
    setEnabled(false);
    helper.textContent = '';
    const q = input.value.trim();
    if(!q){ closeList(); return; }

    fetch(`/api/airports?query=${encodeURIComponent(q)}`)
      .then(r => r.json())
      .then(render)
      .catch(()=>closeList());
  });

  searchBtn.addEventListener('click', () => {
    if(!hidden.value){
      helper.textContent = 'Select an airport from the list';
      return;
    }
    document.getElementById('searchForm').submit();
  });

  document.addEventListener('click', e=>{
    if(!list.contains(e.target) && e.target !== input) closeList();
  });
});
</script>
</body>
</html>
